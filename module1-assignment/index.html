<!doctype html>
<html lang="en" >
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <!-- <link rel="stylesheet" href="styles/bootstrap.min.css"> -->
    <link href="styles/style.css" rel="stylesheet">

  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1 style="text-align: center;">Lunch Checker</h1>

         <div class="form-group" >
             <input id="lunch-menu" type="text"
               placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="item">
            <p style="color: red;">"DO NOT enter an empty item in the list"</p> 
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="check();">Check If Too Much</button>
         </div>
         <div class="form-group message" id="{{colors}}">
             {{message}}
           <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
